<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <title>GeoTarget Test</title>

<body>
<script>
    $(document).ready(function() {
        $('#country').text(YMaps.location.country);
        $('#region').text(YMaps.location.region);
        $('#city').text(YMaps.location.city);
        $('#longitude').text(YMaps.location.longitude);
        $('#latitude').text(YMaps.location.latitude);
    });
</script>

Город: <span id="city"></span><br>
